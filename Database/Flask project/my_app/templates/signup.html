<html>
    <head>
        <title>
            Sign up Page
          </title>
          <link rel="stylesheet" href="{{ url_for('static', filename='css/main_style.css') }}">
          <link rel="stylesheet" href="{{ url_for('static', filename='css/main_bootstrap.css') }}">
    </head>
    <body> 
        {% include "navbar.html" %}
    
        <div class="jumbotron_login">
            <h1 style="font-size:50px; text-align:center; margin-top:50px; color:white;">Sign Up</h1>
            <form method="post" class="post-form">
                {{ form.csrf_token }}
                {% include "form_errors.html" %}
                <div class="form-group">
                    <label for="username">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;User name&nbsp;&nbsp;</label>
                    <input type="text" class="form-control" name="username" id="username"
                        value="{{ form.username.data or '' }}">
                </div>
                <div class="form-group">
                    <label for="password1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password&nbsp;&nbsp;</label>
                    <input type="password" class="form-control" name="password1" id="password1"
                        value="{{ form.password1.data or '' }}">
                </div>
                <div class="form-group">
                    <label for="password2">Reconfirm password&nbsp;&nbsp;</label>
                    <input type="password" class="form-control" name="password2" id="password2"
                        value="{{ form.password2.data or '' }}">
                </div>
                <button type="submit" class="btn btn-primary" style='font-size:20px; color:white; background:rgba(0,0,0,0); border:none; cursor:pointer; display:inline-block;'>create</button>
            </form>
        </div>
    </body>
